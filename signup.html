<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #222;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    max-width: 400px;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h2 {
    color: #333;
    margin-bottom: 20px;
}

.container label {
    color: #333;
    display: block;
    margin-top: 10px;
    text-align: left;
}

.container input {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    border: 1px solid #4CAF50;
    border-radius: 3px;
}

.container button.btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: block;
    width: 100%;
}

.container button.btn:hover {
    background-color: #45A049;
}

.divider {
    margin: 20px 0;
    border-bottom: 1px solid #333;
}

.remember-me {
    display: flex;
    align-items: center;
    margin: 10px 0;
    font-size: 14px;
    text-align: left;
}

.checkbox-label {
    margin-left: 10px;
    color: #333;
}

.forgot-password {
    text-align: left;
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}

.social-buttons {
    margin-top: 20px;
    text-align: center;
}

.social-button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    display: inline-block;
    color: #fff;
    font-size: 18px;
}

.facebook-button {
    background-color: #1877f2;
}

.email-button {
    background-color: #333;
}

.facebook-button i {
    color: #fff;
}

.email-button i {
    color: #fff;
}


@media (max-width: 768px) {
    body {
        background-color: #333; 
    }
    .container {
        max-width: 100%; 
    }
    .container button.btn {
        padding: 10px; 
    }
    .social-button {
        padding: 8px 16px; 
        font-size: 16px; 
    }
}


@media (min-width: 769px) {
    body {
        background-color: #222; 
    }
   
}

</style>
<body>
    <div class="container">
        <h2>Sign-up</h2>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>

            <button type="submit" class="btn" onclick="location.href='login.html'">Sign up</button>
        </form>
    </div>
</body>
</html>
